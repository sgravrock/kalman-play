<!DOCTYPE HTML>
<head>
	<title>Kalman Play</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.7.0/metricsgraphics.min.css">
	<style>
		.plot-wrapper { display: flex; }
		.y-label {
			flex: 0;
			margin-top: 75px;
			margin-right: 25px;
			/* Match metricsgraphics X axis label font */
			font-size: 12.8px;
			opacity: 0.6;
			text-transform: uppercase;
		}
		#plot { flex: 1; }
	</style>
</head>
<body>
	<form method="get" action="#">
		<label>r: <input type="text" name="r" value="0.01"></label>
		<label>q: <input type="text" name="q" value="3"></label>
		<button disabled="disabled">Make rocket go</button>
	</form>
	<div class="plot-wrapper">
		<div class="y-label">Elevation<br>(meters)</div>
		<div id="plot" style="height: 200px"></div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.2.1/metricsgraphics.min.js"></script>
	<script src="bundle.js"></script>
</body>
